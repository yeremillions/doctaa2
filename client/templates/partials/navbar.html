<template name="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Doctaa</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                {{#if currentUser}}
                    <li class="nav-item active">
                        <a class="nav-link" href="../questions">Ask a Free Question <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{pathFor 'consult'}}">Consult a Doctor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{pathFor 'doctors'}}">Add Doctors to Care Team</a>
                    </li>
                {{/if}}
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {{#if currentUser}}
                    <li class="text-white nav-item"> Welcome, {{currentUser.username}}!&nbsp; </li>
                    <li class="nav-item logout-link"> &nbsp; <a href="" class="text-white"> Logout</a> </li>
                {{else}}
                    <li class="nav-item"> <a href="login">Login</a></li>
                {{/if}}
            </ul>
        </div>
    </nav>
</template>
